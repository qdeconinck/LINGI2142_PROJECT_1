!
hostname bgpd
password zebra
!
router bgp 1
 bgp router-id 1.1.1.33
 
 ! M3
 neighbor 2001:db8::23 remote-as 1
 neighbor 2001:db8::23 description M3
 neighbor 2001:db8::23 update-source 1.1.1.33

 ! eBGP
 neighbor 2001:db8::43 remote-as 2
 
  ! 
 address-family ipv6
 !
  network 2001:db8::/32
  neighbor 2001:db8::23 activate
 exit-address-family
 
 log file /var/log/zebra/bgpd.log
!
!debug bgp
!debug bgp events
!debug bgp filters
!debug bgp fsm
!debug bgp keepalives
!debug bgp updates 
!

