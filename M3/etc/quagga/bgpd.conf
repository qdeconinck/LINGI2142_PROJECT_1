!
hostname bgpd
password zebra
!
router bgp 1
 bgp router-id 1.1.1.23
 
 ! M1
 neighbor 2001:db8::21 remote-as 1
 neighbor 2001:db8::21 description M1
 neighbor 2001:db8::21 update-source 1.1.1.23
 
 ! M2
 neighbor 2001:db8::22 remote-as 1
 neighbor 2001:db8::22 description M2
 neighbor 2001:db8::22 update-source 1.1.1.23
 
 ! B3
 neighbor 2001:db8::33 remote-as 1
 neighbor 2001:db8::33 description B3
 neighbor 2001:db8::33 update-source 1.1.1.23
 neighbor 2001:db8::33 route-reflector-client
 
 ! T1
 neighbor 2001:db8::11 remote-as 1
 neighbor 2001:db8::11 description T1
 neighbor 2001:db8::11 update-source 1.1.1.23
 
 ! 
 address-family ipv6
 !
  network 2001:db8::/32
  neighbor 2001:db8::21 activate
  neighbor 2001:db8::22 activate
  neighbor 2001:db8::33 activate
  neighbor 2001:db8::11 activate
 exit-address-family
 
log file /var/log/zebra/bgpd.log
!
!debug bgp
!debug bgp events
!debug bgp filters
!debug bgp fsm
!debug bgp keepalives
!debug bgp updates 
!

