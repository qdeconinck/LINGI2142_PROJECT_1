router bgp 1
 bgp router-id 1.1.1.12

 ! T1
 neighbor 2001:db8:1112::11 remote-as 1
 no neighbor 2001:db8:1112::11 activate
 
 ! T3
 neighbor 2001:db8:1213::13 remote-as 1
 no neighbor 2001:db8:1213::13 activate

